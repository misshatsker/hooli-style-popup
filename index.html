<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=EB+Garamond&family=Raleway:wght@200&display=swap" rel="stylesheet">

    <title>hooli-style-popup-misshatsker</title>
</head>
<body>
   <header>
        <nav>
            <div class="nav-item mail">
                <a class="link" href="#">Mail</a>
            </div>
            <div class="nav-item images">
                <a class="link" href="#">Images</a>
            </div>
            <div class="nav-item services">
                <input id="show-services-button" type="checkbox" class="hidden-toggle-input"/>
                <label for="show-services-button" class="services-toggle-button">
                    <img src="/icons/settings.png" class="services-icon" alt="More settings">
                </label>

                <div class="popup">
                    <div class="item-content">
                        <div class="avatar-icon"></div>
                        <p class="text">Account</p>
                    </div>
                    <div class="item-content">
                        <img src="/icons/search.png" alt="icon">
                        <p class="text">Search</p>
                    </div>
                    <div class="item-content">
                        <img src="/icons/map.png" alt="icon">
                        <p class="text">Maps</p>
                    </div>
                    <div class="item-content">
                        <img src="/icons/news.png" alt="icon">
                        <p class="text">News</p>
                    </div>
                    <div class="item-content">
                        <img src="/icons/game-boy.png" alt="icon">
                        <p class="text">Play</p>
                    </div>
                    <div class="item-content">
                        <img src="/icons/youtube.png" alt="icon">
                        <p class="text">Youtube</p>
                    </div>
                    <div class="item-content">
                        <img src="/icons/chat.png" alt="icon">
                        <p class="text">Chat</p>
                    </div>
                    <div class="item-content">
                        <img src="/icons/email.png" alt="icon">
                        <p class="text">Email</p>
                    </div>

                    <input id="show-more-button" type="checkbox" class="hidden-toggle-input"/>
                    <label for="show-more-button" class="more-toggle-button">
                        <span class="more">More</span>
                    </label>

                    <section class="more-section">
                        <div class="item-content">
                            <img src="/icons/drive.png" alt="icon">
                            <p class="text">Drive</p>
                        </div>
                        <div class="item-content">
                            <img src="icons/contact.png" alt="icon">
                            <p class="text">Contact</p>
                        </div>
                        <div class="item-content">
                            <img src="/icons/calendar.png" alt="icon">
                            <p class="text">Calendar</p>
                        </div>
                        <div class="item-content">
                            <img src="/icons/photo-camera.png" alt="icon">
                            <p class="text">Photo</p>
                        </div>
                    </section>
                </div>
            </div>
            <div class="nav-item profile">
                <a href="https://github.com/misshatsker" target="_blank" role="button">
                    <div class="avatar"></div>
                </a>
            </div>
        </nav>
   </header>
   <main></main>
   <footer></footer>
</body>
</html>
