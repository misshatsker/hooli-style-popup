<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./icons/heart.png">
    <title>hooli-style-popup-misshatsker</title>
</head>
<body>
   <header>
        <nav>
            <div class="nav-item mail">
                <a class="link" href="#">Mail</a>
            </div>
            <div class="nav-item images">
                <a class="link" href="#">Images</a>
            </div>
            <div class="nav-item services">
                <input id="show-services-button" type="checkbox" class="hidden-toggle-input"/>
                <label for="show-services-button" class="services-toggle-button">
                    <img src="./icons/settings.png" class="services-icon" alt="">
                </label>

                <div class="popup">
                    <div class="popup-items">
                        <div class="item-content" tabindex="0">
                            <div class="avatar-icon"></div>
                            <p class="text">Account</p>
                        </div>
                        <div class="item-content" tabindex="0">
                            <img src="./icons/search.png" alt="">
                            <p class="text">Search</p>
                        </div>
                        <div class="item-content" tabindex="0">
                            <img src="./icons/map.png" alt="">
                            <p class="text">Maps</p>
                        </div>
                        <div class="item-content" tabindex="0">
                            <img src="./icons/news.png" alt="">
                            <p class="text">News</p>
                        </div>
                        <div class="item-content" tabindex="0">
                            <img src="./icons/game-boy.png" alt="">
                            <p class="text">Play</p>
                        </div>
                        <div class="item-content" tabindex="0">
                            <img src="./icons/youtube.png" alt="">
                            <p class="text">Youtube</p>
                        </div>
                        <div class="item-content" tabindex="0">
                            <img src="./icons/chat.png" alt="">
                            <p class="text">Chat</p>
                        </div>
                        <div class="item-content" tabindex="0">
                            <img src="./icons/email.png" alt="">
                            <p class="text">Email</p>
                        </div>

                        <input id="show-more-button" type="checkbox" class="hidden-toggle-input"/>
                        <label for="show-more-button" class="more-toggle-button">
                            <span class="title">More</span>
                        </label>

                        <section class="more-section">
                            <div class="item-content" tabindex="0">
                                <img src="./icons/drive.png" alt="">
                                <p class="text">Drive</p>
                            </div>
                            <div class="item-content" tabindex="0">
                                <img src="icons/contact.png" alt="">
                                <p class="text">Contact</p>
                            </div>
                            <div class="item-content" tabindex="0">
                                <img src="./icons/calendar.png" alt="">
                                <p class="text">Calendar</p>
                            </div>
                            <div class="item-content" tabindex="0">
                                <img src="./icons/photo-camera.png" alt="">
                                <p class="text">Photo</p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="nav-item profile">
                <a href="https://github.com/misshatsker" target="_blank" role="button" class="profile-link">
                    <div class="avatar"></div>
                </a>
            </div>
        </nav>
   </header>
   <main></main>
   <footer></footer>
</body>
</html>
